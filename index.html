<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoothie</title>
    <link rel="icon" type="image/x-icon" href="images/strawberry_bowl.png" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Angkor&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- responsive file -->
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <section class="main_section">
      <div class="shapes">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
      </div>
      <div class="main_slider">
        <div class="slider_image strawberry">
          <img src="images/strawberry_bowl.png" alt="" />
        </div>
        <div class="slider_image mango">
          <img src="images/mango_bowl.png" alt="" />
        </div>
        <div class="slider_image chocolate">
          <img src="images/chocolate_bowl.png" alt="" />
        </div>
        <div class="slider_image blueberry">
          <img src="images/blueberry_bowl.png" alt="" />
        </div>
      </div>
      <div class="container">
        <div class="background-image">
          <img
            class="bg str-bg bg-image-opacity"
            src="images/strawberry.png"
            alt=""
          />
          <img class="bg man-bg" src="images/mango.png" alt="" />
          <img class="bg choco-bg" src="images/chocolate.png" alt="" />
          <img class="bg berry-bg" src="images/blueberry.png" alt="" />
        </div>
        <div class="details">
          <h1>SMOOTHIES</h1>
          <p>
            Lorem ipsum dolor sit amet. In provident aliquid eum nemo molestiae
            et fugit voluptatem aut odio provident qui inventore sint At quidem
            sint ex natus galisum. Est laborum dolorum qui animi sint ad nihil .
          </p>
        </div>
        <!--  -->
        <div class="slider-button">
          <a href="#" class="btns s-btn">
            <img
              class="s-img slider-effect"
              src="images/strawberry_bowl.png"
              alt=""
            />
          </a>
          <a href="#" class="btnc s-btn">
            <img class="c-img" src="images/chocolate_bowl.png" alt="" />
          </a>
          <a href="#" class="btnm s-btn">
            <img class="m-img" src="images/mango_bowl.png" alt="" />
          </a>
          <a href="#" class="btnb s-btn">
            <img class="b-img" src="images/blueberry_bowl.png" alt="" />
          </a>
        </div>
        <!--  -->
      </div>
    </section>

    <!-- jquery main file -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
